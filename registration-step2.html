<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anmälan Bättre Webb Konferens 2022</title>
	<link rel="stylesheet" href="/css/base.css">
	<link rel="stylesheet" href="/css/registration.css">
	<link rel="stylesheet" href="/css/progress-bar.css">
</head>

<body>
	<h1 class="food-preference">Nu är du snart anmäld, vänligen klicka i dina matpreferenser</h1>

	<div class="stepper-wrapper">
		<div class="stepper-item completed">
			<div class="step-counter"></div>
		</div>
		<div class="stepper-item active">
			<div class="step-counter">2</div>
		</div>
		<div class="stepper-item">
			<div class="step-counter">3</div>
		</div>
		<div class="stepper-item">
			<div class="step-counter">4</div>
		</div>
	</div>

	<form action="#">
		<h2 class="friday">Fredag</h2>
		<span class="radio-button">
			<p></p>
			<input type="radio" name="food-friday" id="meat-friday">
			<label for="meat-friday">Kött</label>
		</span>
		<span class="radio-button">
			<input type="radio" name="food-friday" id="fish-friday">
			<label for="fish-friday">Fisk</label>
		</span>
		<span class="radio-button">
			<input type="radio" name="food-friday" id="vegetarian-friday">
			<label for="vegetarian-friday">Vegetariskt</label>
		</span>
		<span class="radio-button">
			<input type="radio" name="food-friday" id="vegan-friday">
			<label for="vegan-friday">Veganskt</label>
		</span>

		<h2 class="saturday">Lördag</h2>
		<span class="radio-button">
			<p></p>
			<input type="radio" name="food-saturday" id="meat-saturday">
			<label for="meat-saturday">Kött</label>
		</span>
		<span class="radio-button">
			<input type="radio" name="food-saturday" id="fish-saturday">
			<label for="fish-saturday">Fisk</label>
		</span>
		<span class="radio-button">
			<input type="radio" name="food-saturday" id="vegetarian-saturday">
			<label for="vegetarian-saturday">Vegetariskt</label>
		</span>
		<span class="radio-button">
			<input type="radio" name="food-saturday" id="vegan-saturday">
			<label for="vegan-saturday">Veganskt</label>
		</span>

		<h2 class="sunday">Söndag</h2>
		<span class="radio-button">
			<p></p>
			<input type="radio" name="food-sunday" id="meat-sunday">
			<label for="meat-sunday">Kött</label>
		</span>
		<span class="radio-button">
			<input type="radio" name="food-sunday" id="fish-sunday">
			<label for="fish-sunday">Fisk</label>
		</span>
		<span class="radio-button">
			<input type="radio" name="food-sunday" id="vegetarian-sunday">
			<label for="vegetarian-sunday">Vegetariskt</label>
		</span>
		<span class="radio-button">
			<input type="radio" name="food-sunday" id="vegan-sunday">
			<label for="vegan-sunday">Veganskt</label>
		</span>

		<button class="payment">Gå till betalning</button>
	</form>
</body>

</html>
