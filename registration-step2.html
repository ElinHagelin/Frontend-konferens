<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anmälan Bättre Webb Konferens 2022</title>
	<link rel="stylesheet" href="/css/base.css">
	<link rel="stylesheet" href="/css/registration.css">
	<link rel="stylesheet" href="/css/progress-bar.css">
</head>

<body>
	<main class="main">
		<h1 class="main__heading">Nu är du snart anmäld, vänligen klicka i dina matpreferenser</h1>

		<div class="stepper">
			<div class="stepper__item stepper__item--completed">
				<div class="stepper__counter"></div>
			</div>
			<div class="stepper__item stepper__item--active">
				<div class="stepper__counter">2</div>
			</div>
			<div class="stepper__item">
				<div class="stepper__counter">3</div>
			</div>
			<div class="stepper__item">
				<div class="stepper__counter">4</div>
			</div>
		</div>

		<form class="form" action="#">
			<h2 class="form__day">Fredag</h2>
			<span class="form__radio">
				<input class="form__input form__input--radio" type="radio" name="food-friday" id="meat-friday">
				<label class="form__label form__label--radio" for="meat-friday">Kött</label>
			</span>
			<span class="form__radio">
				<input class="form__input form__input--radio" type="radio" name="food-friday" id="fish-friday">
				<label class="form__label form__label--radio" for="fish-friday">Fisk</label>
			</span>
			<span class="form__radio">
				<input class="form__input form__input--radio" type="radio" name="food-friday" id="vegetarian-friday">
				<label class="form__label form__label--radio" for="vegetarian-friday">Vegetariskt</label>
			</span>
			<span class="form__radio">
				<input class="form__input form__input--radio" type="radio" name="food-friday" id="vegan-friday">
				<label class="form__label form__label--radio" for="vegan-friday">Veganskt</label>
			</span>
			<span class="form__radio">
				<input class="form__input form__input--radio" type="radio" name="food-friday" id="no-food-friday"
					checked>
				<label class="form__label form__label--radio" for="no-food-friday">Vill ej beställa mat</label>
			</span>

			<h2 class="form__day form__day--margin">Lördag</h2>
			<span class="form__radio">
				<p></p>
				<input class="form__input form__input--radio" type="radio" name="food-saturday" id="meat-saturday">
				<label class="form__label form__label--radio" for="meat-saturday">Kött</label>
			</span>
			<span class="form__radio">
				<input class="form__input form__input--radio" type="radio" name="food-saturday" id="fish-saturday">
				<label class="form__label form__label--radio" for="fish-saturday">Fisk</label>
			</span>
			<span class="form__radio">
				<input class="form__input form__input--radio" type="radio" name="food-saturday"
					id="vegetarian-saturday">
				<label class="form__label form__label--radio" for="vegetarian-saturday">Vegetariskt</label>
			</span>
			<span class="form__radio">
				<input class="form__input form__input--radio" type="radio" name="food-saturday" id="vegan-saturday">
				<label class="form__label form__label--radio" for="vegan-saturday">Veganskt</label>
			</span>
			<span class="form__radio">
				<input class="form__input form__input--radio" type="radio" name="food-saturday" id="no-food-saturday"
					checked>
				<label class="form__label form__label--radio" for="no-food-saturday">Vill ej beställa mat</label>
			</span>

			<h2 class="form__day form__day--margin">Söndag</h2>
			<span class="form__radio">
				<p></p>
				<input class="form__input form__input--radio" type="radio" name="food-sunday" id="meat-sunday">
				<label class="form__label form__label--radio" for="meat-sunday">Kött</label>
			</span>
			<span class="form__radio">
				<input class="form__input form__input--radio" type="radio" name="food-sunday" id="fish-sunday">
				<label class="form__label form__label--radio" for="fish-sunday">Fisk</label>
			</span>
			<span class="form__radio">
				<input class="form__input form__input--radio" type="radio" name="food-sunday" id="vegetarian-sunday">
				<label class="form__label form__label--radio" for="vegetarian-sunday">Vegetariskt</label>
			</span>
			<span class="form__radio">
				<input class="form__input form__input--radio" type="radio" name="food-sunday" id="vegan-sunday">
				<label class="form__label form__label--radio" for="vegan-sunday">Veganskt</label>
			</span>
			<span class="form__radio">
				<input class="form__input form__input--radio" type="radio" name="food-sunday" id="no-food-sunday"
					checked>
				<label class="form__label form__label--radio" for="no-food-sunday">Vill ej beställa mat</label>
			</span>


			<label for="allergies" class="form__allergies">Allergier:</label>
			<input class="form__input" type="textarea" id="allergies">


			<button class="form__button">Gå till betalning</button>
		</form>
	</main>
</body>

</html>
