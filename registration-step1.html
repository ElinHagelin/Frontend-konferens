<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anmälan Bättre Webb Konferens 2022</title>
	<link rel="stylesheet" href="/css/base.css">
	<link rel="stylesheet" href="/css/registration.css">
	<link rel="stylesheet" href="/css/progress-bar.css">
</head>

<body>
	<main class="main">
		<h1 class="main__heading">Anmälan till Bättre Webb Konferens 9 - 11 december 2022</h1>

		<div class="stepper">
			<div class="stepper__item stepper__item--active">
				<div class="stepper__counter">1</div>
			</div>
			<div class="stepper__item">
				<div class="stepper__counter">2</div>
			</div>
			<div class="stepper__item">
				<div class="stepper__counter">3</div>
			</div>
			<div class="stepper__item">
				<div class="stepper__counter">4</div>
			</div>
		</div>

		<form class="form" action="/registration-step2.html">
			<div class="form__name">
				<div class="form__group">
					<label class="form__label form__label--input" for="first-name">Förnamn<span
							class="form__required-star">*</span></label>
					<input class="form__input" title="Fyll i ditt förnamn" type="text" id="first-name"
						placeholder="Förnamn" required>
				</div>

				<div class="form__group">
					<label class="form__label form__label--input" for="surname">Efternamn<span
							class="form__required-star">*</span></label>
					<input class="form__input" title="Fyll i ditt efternamn" type="text" id="surname"
						placeholder="Efternamn" required>
				</div>
			</div>

			<label class="form__label form__label--input" for="adress">Adress</label>
			<input class="form__input" title="Fyll i din adress" type="text" id="adress" placeholder="Adress">

			<div class="form__zip-and-city">
				<div class="form__group">
					<label class="form__label form__label--input" for="zip-code">Postnummer</label>
					<input class="form__input form__input--zip" title="Ange ett postnummer med 5 siffror" type="text"
						placeholder="Postnummer" id="zip-code" pattern="[0-9]{5}">
				</div>

				<div class="form__group">
					<label class="form__label form__label--input" for="city">Stad/ort</label>
					<input class="form__input form__input--city" title="Ange en stad/ort" type="text" id="city"
						placeholder="Stad/ort">
				</div>
			</div>

			<label class="form__label form__label--input" for="email">E-post<span
					class="form__required-star">*</span></label>
			<input class="form__input" title="Fyll i en giltig e-postadress ex. bättrewebb@gmail.com" type="text"
				id="e-mail" placeholder="bättrewebb@gmail.com" pattern="[A-Öa-ö0-9._+-]+@[A-Öa-ö0-9 -]+\.[a-z]{2,}"
				required>

			<p class="form__buy-pass">Jag vill köpa pass för:</p>
			<div class="form__buy-container">
				<div class="form__buy-section form__buy-section--all">

					<input class="form__input form__input--radio form__input--all" type="radio" name="day-pass"
						id="all-days" checked>
					<label class="form__label form__label--radio" for="all-days">Alla dagar <span
							class="form__price">1500:-</span></label>

				</div>

				<div class="form__buy-section form__buy-section--one">
					<div class="form__choice form__choice--one">
						<input class="form__input form__input--radio form__input--one" type="radio" name="day-pass"
							id="separate-days">
						<label class="form__label form__label--radio" for="separate-days">Enskild dag</label>
					</div>

					<div class="form__day-section">
						<div class="form__choice form__choice--day">
							<input class="form__input form__input--checkbox" type="checkbox" name="day-pass-check"
								id="friday">
							<label class="form__label form__label--checkbox" for="friday">Fredag<span
									class="form__price">600:-</span></label>
						</div>

						<div class="form__choice form__choice--day">
							<input class="form__input form__input--checkbox" type="checkbox" name="day-pass-check"
								id="saturday">
							<label class="form__label form__label--checkbox" for="saturday">Lördag<span
									class="form__price">700:-</span></label>
						</div>
						<div class="form__choice form__choice--day">
							<input class="form__input form__input--checkbox" type="checkbox" name="day-pass-checkbox"
								id="sunday">
							<label class="form__label form__label--checkbox" for="sunday">Söndag<span
									class="form__price">600:-</span></label>
						</div>
					</div>
				</div>
			</div>
			</div>
			<button class="form__button form__button--next">Nästa</button>

		</form>
	</main>
</body>

</html>
