<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anmälan Bättre Webb Konferens 2022</title>
	<link rel="stylesheet" href="/css/base.css">
	<link rel="stylesheet" href="/css/registration.css">
	<link rel="stylesheet" href="/css/progress-bar.css">
</head>

<body>
	<h1>Anmälan till Bättre Webb Konferens 9 - 11 december 2022</h1>

	<div class="stepper-wrapper">
		<div class="stepper-item active">
			<div class="step-counter">1</div>
		</div>
		<div class="stepper-item">
			<div class="step-counter">2</div>
		</div>
		<div class="stepper-item">
			<div class="step-counter">3</div>
		</div>
		<div class="stepper-item">
			<div class="step-counter">4</div>
		</div>
	</div>

	<form action="#">
		<label for="name">För - och efternamn</label>
		<input type="text" id="name">
		<label for="adress">Adress</label>
		<input type="text" id="adress">
		<div class="zip-and-city">
			<span>
				<label for="zip-code">Postnummer</label>
				<input type="text" id="zip-code">
			</span>
			<span>
				<label for="city">Stad</label>
				<input type="text" id="city">
			</span>
		</div>
		<label for="e-mail">E-post</label>
		<input type="text" id="e-mail">

		<p class="buy-pass">Jag vill köpa pass för:</p>
		<span class="radio-button">
			<input type="radio" name="day-pass" id="all-days">
			<label for="all-days">Alla dagar</label>
		</span>
		<span class="radio-button">
			<input type="radio" name="day-pass" id="friday">
			<label for="friday">Fredag</label>
		</span>
		<span class="radio-button">
			<input type="radio" name="day-pass" id="saturday">
			<label for="saturday">Lördag</label>
		</span>
		<span class="radio-button">
			<input type="radio" name="day-pass" id="sunday">
			<label for="sunday">Söndag</label>
		</span>

		<button>Nästa</button>


	</form>
</body>

</html>
