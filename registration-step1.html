<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anmälan Bättre Webb Konferens 2022</title>
	<link rel="stylesheet" href="/css/base.css">
	<link rel="stylesheet" href="/css/registration.css">
	<link rel="stylesheet" href="/css/progress-bar.css">
</head>

<body>
	<h1>Anmälan till Bättre Webb Konferens 9 - 11 december 2022</h1>

	<div class="stepper-wrapper">
		<div class="stepper-item active">
			<div class="step-counter">1</div>
		</div>
		<div class="stepper-item">
			<div class="step-counter">2</div>
		</div>
		<div class="stepper-item">
			<div class="step-counter">3</div>
		</div>
		<div class="stepper-item">
			<div class="step-counter">4</div>
		</div>
	</div>

	<form action="/registration-step2.html">
		<div class="name">
			<span>
				<label for="first-name">Förnamn<span class="required">*</span></label>
				<input title="Fyll i ditt förnamn" type="text" id="first-name" required>
			</span>
			<span>
				<label for="surname">Efternamn<span class="required">*</span></label>
				<input title="Fyll i ditt efternamn" type="text" id="surname" required>
			</span>
		</div>
		<label for="adress">Adress</label>
		<input title="Fyll i din adress" type="text" id="adress">
		<div class="zip-and-city">
			<span>
				<label for="zip-code">Postnummer</label>
				<input title="Ange ett postnummer med 5 siffror" type="text" id="zip-code" pattern="[0-9]{5}">
			</span>
			<span>
				<label for="city">Stad/ort</label>
				<input title="Ange en stad/ort" type="text" id="city">
			</span>
		</div>
		<label for="email">E-post<span class="required">*</span></label>
		<input title="Fyll i en giltig e-postadress" type="text" id="e-mail"
			pattern="[A-Öa-ö0-9._+-]+@[A-Öa-ö0-9 -]+\.[a-z]{2,}" required>

		<p class="buy-pass">Jag vill köpa pass för:</p>
		<span class="radio-button">
			<input type="radio" name="day-pass" id="all-days" checked>
			<label for="all-days">Alla dagar <span class="price">1500:-</span></label>
		</span>
		<span class="radio-button">
			<input type="radio" name="day-pass" id="friday">
			<label for="friday">Fredag<span class="price">600:-</span></label>
		</span>
		<span class="radio-button">
			<input type="radio" name="day-pass" id="saturday">
			<label for="saturday">Lördag<span class="price">700:-</span></label>
		</span>
		<span class="radio-button">
			<input type="radio" name="day-pass" id="sunday">
			<label for="sunday">Söndag<span class="price">600:-</span></label>
		</span>

		<button class="next-button">Nästa</button>


	</form>
</body>

</html>
